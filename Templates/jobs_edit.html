<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #2196F3; /* Mavi renk */
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #2196F3; /* Mavi renk */
        }

        button {
            background-color: #2196F3; /* Mavi renk */
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1976D2; /* Daha koyu mavi */
        }

        button:active {
            background-color: #2196F3; /* Mavi renk */
        }

        a {
            color: #2196F3; /* Mavi renk */
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        input:focus, button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Edit Job</h1>
        <form method="post">
            <label for="job_id">Job ID:</label>
            <input type="text" id="job_id" name="job_id" value="{{ job[0] }}" readonly>
            <br>
            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" name="job_title" value="{{ job[1] }}" required>
            <br>
            <label for="min_salary">Min Salary:</label>
            <input type="number" id="min_salary" name="min_salary" value="{{ job[2] }}" required>
            <br>
            <label for="max_salary">Max Salary:</label>
            <input type="number" id="max_salary" name="max_salary" value="{{ job[3] }}" required>
            <br>
            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('jobs.index') }}">Back to Job List</a>
    </div>

</body>
</html>
