<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 2px; /* Küçük boşluk */
        }
        input, select, button {
            width: 100%;
            padding: 8px; /* Alan yüksekliğini biraz küçülttüm */
            margin-bottom: 10px; /* Alanlar arası boşluğu küçülttüm */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 106%; /* Butonun genişliğini %100 yapıyoruz */
            padding: 10px; /* Alan yüksekliği ile aynı yapıyoruz */
            margin-bottom: 15px; /* Alanlar arasındaki boşluğu eşitliyoruz */
            border-radius: 4px;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976D2;
        }
        .back-button {
            background-color: #f44336; /* Kırmızı renk */
            color: white;
            margin-top: -2px;
            text-decoration: none;
            display: inline-block;
            width: auto;
            padding: 8px 16px;
            border-radius: 4px;
            margin-left: 6px;
            cursor: pointer;
            text-align: center;
        }
        .back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Customer</h1>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <label for="cust_first_name">First Name:</label>
            <input type="text" id="cust_first_name" name="cust_first_name" required>

            <label for="cust_last_name">Last Name:</label>
            <input type="text" id="cust_last_name" name="cust_last_name" required>

            <label for="cust_gender">Gender:</label>
            <input type="text" id="cust_gender" name="cust_gender" required>

            <label for="cust_year_of_birth">Year of Birth:</label>
            <input type="number" id="cust_year_of_birth" name="cust_year_of_birth" required>

            <label for="cust_marital_status">Marital Status:</label>
            <input type="text" id="cust_marital_status" name="cust_marital_status" required>

            <label for="cust_street_address">Street Address:</label>
            <input type="text" id="cust_street_address" name="cust_street_address" required>

            <label for="cust_postal_code">Postal Code:</label>
            <input type="text" id="cust_postal_code" name="cust_postal_code" required>

            <label for="cust_city">City:</label>
            <input type="text" id="cust_city" name="cust_city" required>

            <label for="country_id">Country ID:</label>
            <select id="country_id" name="country_id" required>
                <option value="">Select a Country</option>
                {% for country in countries %}
                    <option value="{{ country }}">{{ country }}</option>
                {% endfor %}
            </select>

            <button type="submit">Add Customer</button>
        </form>
        <a href="{{ url_for('customer.customers_index') }}" class="back-button">Back to List</a>
    </div>
</body>
</html>
