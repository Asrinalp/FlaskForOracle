<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .sidebar {
            width: 20%;
            height: 100vh;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #043164;
            color: #fff;
        }

        .sidebar ul li.logout {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: calc(100% - 40px);
        }

        .sidebar ul li.logout a {
            background-color: #cf0a0a;
            color: white;
            text-align: center;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li.logout a:hover {
            background-color: #023258;
        }

        .topbar {
            background-color: #0e0536;
            color: white;
            padding: 20px;
            margin-left: 20%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar h2 {
            margin: 0;
            font-size: 24px;
        }

        .user-greeting {
            display: flex;
            align-items: center;
        }

        .content {
            margin-left: 20%;
            padding: 20px;
        }

        .panel {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            min-height: 620px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input:disabled {
            background-color: #e9e9e9;
            color: #a5a5a5;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 67%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .save-btn {
            background-color: #6EA3DE;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            float: left;
        }

        .save-btn:hover {
            background-color: #558ac2;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <ul>
            <li>
                <a href="{{ url_for('dashboard.worker_dashboard') }}">Dashboard</a>
            </li>
            <li>
                <a href="{{ url_for('personal_info.get_personal_info') }}">Personal Information</a>
            </li>

            <li class="logout">
                <a href="{{ url_for('auth.logout') }}">LOGOUT</a>
            </li>
        </ul>
    </div>
    
    <div class="topbar">
        <h2>Personal Information</h2>
        <div class="user-greeting">
            <span>{{ session['name'] }}</span>
        </div>
    </div>

    <div class="content">
        <div class="panel">
            <h2>Your Personal Information</h2>
            <form id="personal-info-form" method="POST" action="{{ url_for('personal_info.update_user') }}">
                <div class="input-group">
                    <label for="user-id">User ID</label>
                    <input type="text" id="user-id" value="{{ user.id }}" disabled>
                </div>

                <div class="input-group">
                    <label for="user-name">User Name</label>
                    <input type="text" id="user-name" value="{{ user.name }}" required>
                </div>

                <div class="input-group">
                    <label for="user-role">User Role</label>
                    <input type="text" id="user-role" value="{{ user.role }}" disabled>
                </div>

                <div class="input-group">
                    <label for="user-email">User Email</label>
                    <input type="email" id="user-email" value="{{ user.email }}" required>
                </div>

                <div class="input-group">
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password" value="{{ user.password }}" required>
                    <span class="toggle-password">üëÅ</span>
                </div>

                <div class="input-group">
                    <label for="company-email">Company Email</label>
                    <input type="email" id="company-email" value="{{ user.cmp_email }}" disabled>
                </div>

                <button type="submit" class="save-btn" id="save_button">Save</button>
                <p class="error" id="error-msg" style="display:none">Fields cannot be left empty!</p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('personal-info-form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const userId = document.getElementById('user-id').value;
            const userName = document.getElementById('user-name').value;
            const userRole = document.getElementById('user-role').value;
            const userEmail = document.getElementById('user-email').value;
            const userPassword = document.getElementById('user-password').value;
    
            if (!userName || !userEmail || !userPassword) {
                document.getElementById('error-msg').style.display = 'block';
                return;
            }
    
            document.getElementById('error-msg').style.display = 'none';
    
            fetch('{{ url_for("personal_info.update_user") }}', {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: userId,
                    name: userName,
                    email: userEmail,
                    password: userPassword,
                    role: userRole
                })
            })

            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Information updated successfully!');
                    location.reload();
                } else {
                    alert('Error updating information: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An unexpected error occurred. Please try again later.');
            });
        });
    
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('user-password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        });
    </script>

</body>
</html>
