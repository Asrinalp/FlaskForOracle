<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #2196F3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Customer</h1>
        <form method="POST" action="{{ url_for('customer.edit_customer', cust_id=customer['CUST_ID']) }}">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ customer['CUST_FIRST_NAME'] }}" required>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ customer['CUST_LAST_NAME'] }}" required>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" value="{{ customer['CUST_GENDER'] }}" required>
            <label for="year_of_birth">Year of Birth:</label>
            <input type="number" id="year_of_birth" name="year_of_birth" value="{{ customer['CUST_YEAR_OF_BIRTH'] }}" required>
            <label for="marital_status">Marital Status:</label>
            <input type="text" id="marital_status" name="marital_status" value="{{ customer['CUST_MARITAL_STATUS'] }}" required>
            <label for="street_address">Street Address:</label>
            <input type="text" id="street_address" name="street_address" value="{{ customer['CUST_STREET_ADDRESS'] }}" required>
            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" name="postal_code" value="{{ customer['CUST_POSTAL_CODE'] }}" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{ customer['CUST_CITY'] }}" required>
            <label for="country_id">Country ID:</label>
            <input type="text" id="country_id" name="country_id" value="{{ customer['COUNTRY_ID'] }}" required>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
