<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <style>
        /* Genel Stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2196F3;
            margin-bottom: 20px;
        }

        /* Altıgen Tasarım */
        .hexagon {
            width: 100px;
            height: 100px;
            background-color: #2196F3;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            margin: 0 auto 20px;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-box {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }

        .filter-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .filter-box select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .hidden {
            display: none;
        }

        /* Tablo Tasarımı */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2196F3;
            color: white;
            cursor: pointer;
        }

        th:hover {
            background-color: #1976D2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .actions .edit {
            background-color: #4CAF50;
            color: white;
        }

        .actions .delete {
            background-color: #f44336;
            color: white;
        }

        .actions .delete:hover {
            background-color: #d32f2f;
        }

        .actions .edit:hover {
            background-color: #388E3C;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="hexagon"></div>
        <h1>Employee List</h1>

        <!-- Filtre Seçenekleri -->
        <div class="filters">
            <div class="filter-box">
                <label for="category">Select Category</label>
                <select id="category" onchange="showFilterOptions()">
                    <option value="">Select...</option>
                    <option value="jobs">Jobs</option>
                    <option value="manager">Manager</option>
                    <option value="department">Department</option>
                </select>
            </div>

            <div class="filter-box hidden" id="jobsFilter">
                <label for="jobs">Jobs</label>
                <select id="jobs">
                    <option value="all">All</option>
                    {% for job in jobs %}
                        <option value="{{ job[0] }}">{{ job[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="filter-box hidden" id="managerFilter">
                <label for="manager">Manager</label>
                <select id="manager">
                    <option value="all">All</option>
                    {% for manager in managers %}
                        <option value="{{ manager[0] }}">{{ manager[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="filter-box hidden" id="departmentFilter">
                <label for="department">Department</label>
                <select id="department">
                    <option value="all">All</option>
                    {% for department in departments %}
                        <option value="{{ department[0] }}">{{ department[1] }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Employee ID</th>
                    <th onclick="sortTable(1)">Name</th>
                    <th onclick="sortTable(2)">Email</th>
                    <th onclick="sortTable(3)">Phone</th>
                    <th onclick="sortTable(4)">Job Title</th>
                    <th onclick="sortTable(5)">Salary</th>
                    <th onclick="sortTable(6)">Manager Name</th>
                    <th onclick="sortTable(7)">Department Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody data-sort-order="asc">
                {% for employee in employees %}
                <tr>
                    <td>{{ employee[0] }}</td>
                    <td>{{ employee[1] }}</td>
                    <td>{{ employee[2] }}</td>
                    <td>{{ employee[3] }}</td>
                    <td>{{ employee[4] }}</td>
                    <td>{{ employee[5] }}</td>
                    <td>{{ employee[6] }}</td>
                    <td>{{ employee[7] }}</td>
                    <td class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function showFilterOptions() {
            const category = document.getElementById("category").value;

            document.getElementById("jobsFilter").classList.add("hidden");
            document.getElementById("managerFilter").classList.add("hidden");
            document.getElementById("departmentFilter").classList.add("hidden");

            if (category === "jobs") {
                document.getElementById("jobsFilter").classList.remove("hidden");
            } else if (category === "manager") {
                document.getElementById("managerFilter").classList.remove("hidden");
            } else if (category === "department") {
                document.getElementById("departmentFilter").classList.remove("hidden");
            }
        }
    </script>
</body>
</html>
