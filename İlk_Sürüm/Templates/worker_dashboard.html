<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Genel Stil */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            box-sizing: border-box;
            min-height: 100vh;
            flex-direction: column;
        }

        h1, h2 {
            margin: 0;
        }

        /* Sol Menü */
        .sidebar {
            width: 20%;
            height: 100vh;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #4DB6AC; /* Açık turkuaz tonunda */
            color: #fff;
        }

        /* Logout Butonu - Sol Alt Köşe */
        .sidebar ul li.logout {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: calc(100% - 40px);
        }

        .sidebar ul li.logout a {
            background-color: #cf0a0a;
            color: white;
            text-align: center;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li.logout a:hover {
            background-color: #5a92c1;
        }

        /* Üst Bar */
        .topbar {
            background-color: #4DB6AC; /* Açık turkuaz */
            color: white;
            padding: 20px;
            margin-left: 20%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar h2 {
            margin: 0;
            font-size: 24px;
        }

        .user-greeting {
            display: flex;
            align-items: center;
        }

        .user-greeting img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Panel (sol menüden bağımsız) */
        .panel {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 8px;
            margin-left: 25%; /* Sol menüden bağımsız, biraz daha ayrılacak şekilde */
            margin-right: 5%; /* Sağ tarafta da boşluk bırakıyoruz */
            margin-bottom: 20px; /* Alt boşluk */
        }

        /* İçerik Alanı */
        .content {
            margin-left: 20%;
            padding: 20px;
        }

        /* Butonlar için Grid Yapısı */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 50px;  /* Butonları yukarıdan 50px aşağıya kaydırır */
        }

        .button-grid .card {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .button-grid .button {
            text-decoration: none;
            background-color: #4DB6AC; /* Açık turkuaz */
            color: white;
            padding: 20px;
            font-size: 16px;
            font-weight: bold;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-grid .button:hover {
            background-color: #4C9F92; /* Biraz daha koyu turkuaz */
        }

        /* Kullanıcı Adı Kutusu */
        .user-info {
            background-color: #d4edda; /* Açık yeşil */
            color: #155724; /* Koyu yeşil metin rengi */
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-info span {
            font-weight: bold;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .action-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #45a049;
        }

        .action-button:active {
            background-color: #4CAF50;
        }

        .logout-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #e53935;
        }

        .logout-button:active {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <!-- Sol Menü -->
    <div class="sidebar">
        <ul>
            <li><a href="{{url_for('dashboard.admin_dashboard')}}">Dashboard</a></li>
            <li class="logout"><a href="{{ url_for('auth.logout') }}">LOGOUT</a></li>
        </ul>
    </div>

    <!-- Üst Bar -->
    <div class="topbar">
        <h2>Dashboard</h2>
        <div class="user-greeting">
            <img src="https://via.placeholder.com/40" alt="User Avatar">
            <span>{{ session['name'] }}</span>
        </div>
    </div>

    <!-- Panel -->
    <div class="panel">
        <h2>Welcome To Worker Panel</h2>
        <p>Burada panel içeriği yer alacak.</p>
    </div>

    <!-- İçerik -->
    <div class="content">

       
    </div>

</body>
</html>
