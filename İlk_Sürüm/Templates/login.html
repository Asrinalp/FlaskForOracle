<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagnify Şirketi - Giriş</title>
    <!-- Google Sign-In Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        /* Genel sayfa stilleri */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGdyZWVufGVufDB8fHx8MTY5ODc4MDk5OQ&ixlib=rb-4.0.3&q=80&w=1920') 
                        no-repeat center center / cover;
            color: #333;
        }

        /* Giriş formunun kapsayıcısı */
        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }

        /* Başlık */
        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Etiketler ve girdiler */
        label {
            font-size: 14px;
            color: #555;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #20db26;
            outline: none;
            box-shadow: 0 0 5px rgba(32, 219, 38, 0.6);
        }

        /* Düğmeler */
        .button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #20db26;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #15981a;
            transform: scale(1.05);
        }

        .google-login {
            background-color: #db4437;
        }

        .google-login:hover {
            background-color: #a33526;
        }

        /* Hata mesajı */
        .error-message {
            color: #d9534f;
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* Alt metin */
        .alt-text {
            font-size: 14px;
            color: #555;
            margin-top: 15px;
        }

        .alt-text a {
            color: #20db26;
            text-decoration: none;
        }

        .alt-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Wagnify Şirketi</h1>
        <p class="subtitle">Lütfen giriş yaparak hesabınıza erişin</p>
        
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        
        <!-- Standard Login Form -->
        <form method="POST" id="standard-login-form">
            <input type="hidden" name="login_type" value="standard">
            
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
            
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
            
            <button type="submit" class="button">Giriş Yap</button>
        </form>

        <!-- Google Login Button -->
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-callback="handleGoogleSignIn">
        </div>
        <div class="g_id_signin" 
             data-type="standard" 
             data-shape="rectangular" 
             data-theme="outline" 
             data-text="continue_with" 
             data-size="large" 
             data-logo_alignment="left">
        </div>

    </div>

    <script>
        function handleGoogleSignIn(response) {
            // Decode the JWT token
            const credential = response.credential;
            
            // Create a form to submit the Google token
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = "{{ url_for('auth.login') }}";
            
            // Add hidden input for login type and Google token
            const loginTypeInput = document.createElement('input');
            loginTypeInput.type = 'hidden';
            loginTypeInput.name = 'login_type';
            loginTypeInput.value = 'google';
            
            const tokenInput = document.createElement('input');
            tokenInput.type = 'hidden';
            tokenInput.name = 'google_token';
            tokenInput.value = credential;
            
            form.appendChild(loginTypeInput);
            form.appendChild(tokenInput);
            
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
