<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #2196F3; /* Mavi renk */
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #2196F3; /* Mavi renk */
        }

        button {
            background-color: #2196F3; /* Mavi renk */
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1976D2; /* Daha koyu mavi */
        }

        button:active {
            background-color: #2196F3; /* Mavi renk */
        }

        a {
            color: #2196F3; /* Mavi renk */
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        input:focus, button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Edit Employee</h1>
        <form method="post">
            <label for="employee_id">Employee ID:</label>
            <input type="number" id="employee_id" name="employee_id" value="{{ employee[0] }}" readonly>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ employee[1] }}" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ employee[2] }}" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="{{ employee[3] }}" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ employee[4] }}" required>

            <label for="job_id">Job ID:</label>
            <input type="text" id="job_id" name="job_id" value="{{ employee[5] }}" required>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" value="{{ employee[6] }}" required>

            <label for="manager_id">Manager:</label>
            <select id="manager_id" name="manager_id" required>
                <option value="">Select Manager</option>
                {% for manager in managers %}
                    <option value="{{ manager[0] }}" {% if manager[0] == employee[7] %}selected{% endif %}>{{ manager[1] }}</option>
                {% endfor %}
            </select>

            <label for="department_id">Department:</label>
            <select id="department_id" name="department_id" required>
                <option value="">Select Department</option>
                {% for department in departments %}
                    <option value="{{ department[0] }}" {% if department[0] == employee[8] %}selected{% endif %}>{{ department[1] }}</option>
                {% endfor %}
            </select>

            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('employee.employees_index') }}">Back to Employee List</a>
    </div>

</body>
</html>
